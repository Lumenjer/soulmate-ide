<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AVR8js NeoPixels + FastLED on Arduino Mega demo</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>AVR8js NeoPixels + FastLED on Arduino Mega</h2>
    <div class="app-container">
      <div class="pixels" style="zoom: 0.5">
        <wokwi-neopixel-matrix cols="32" rows="32"></wokwi-neopixel-matrix>
      </div>
      <div class="toolbar">
        <button id="run-button">Run</button>
        <button id="stop-button" disabled>Stop</button>
        <div class="spacer"></div>
        <div id="status-label"></div>
      </div>
      <div class="code-editor"></div>
      <div class="compiler-output">
        <pre id="compiler-output-text"></pre>
      </div>
    </div>
    <script src="./index.ts"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.js"></script>
    <script>
      editorLoaded();
    </script>
  </body>
</html>
